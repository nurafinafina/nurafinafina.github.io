<!DOCTYPE html>
<html lang="en">
<head>

<body>

  <nav class="a-bg-main" role="navigation">
    <div class="nav-wrapper container">

      <ul class="topnav right hide-on-med-and-down"></ul>
      <ul class="sidenav" id="nav-mobile"></ul>
    </div>
  </nav>
  <!-- Akhir Navigasi -->

                                    <th class="center-align">Email</th>
                                    <th class="center-align">Club Color</th>
                                    <th class="center-align">Venue</th>
                                </tr>
                            </thead>
                            <tbody id="detailteam">
                            </tbody>

                    </div>
                </div>

            <div class="col s12 m12" id="squad">
        
            </div>

</div>
